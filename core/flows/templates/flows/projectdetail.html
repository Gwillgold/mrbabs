{% extends 'base.html'%}
{% load static %}
{% block main %}


<div class="container" style="margin-top: 95px;">
    <div class="row" style="background-image: linear-gradient(to right, #8b1e5c, #792d68, #65376f, #513e6f, #41426b, #404f73, #425b79, #4a677d, #608292, #799ca6, #96b8bb, #b6d3d1); margin-top: 20px;">
        <div class="col-sm-12 col-md-6 p-3 text-light ">
            <h3>Project Name: {{project.project_name| upper}}</h3>
            <h5>Project Author: {{project.author| upper}}</h5>
            <p class="text-justify">
                {{project.content}}
            </p>
            <h5 >  published_date: {{project.published_date}}</h5>
        </div>
        <div class="col-sm-12 col-md-6 p-3 text-light ">
            <img src="{{project.image1.url }}" class="img-fluid" alt="" >
        </div>
    </div>
    
</div>

{% endblock %}
